<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container debug">
        <div class="row clearfix">
            <div class="box">
                <img class="front" src="img/1.webp" alt="fit tee">
                <img class="back" src="img/1b.webp" alt="">
            </div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="row-text clearfix">
                <div class="box-text">
                    <div class="brand">
                        Levi's
                    </div>
                    <div class="article-description">
                        <h3>relaxed fit tee unisex</h3>
                    </div>
                    <div class="price">
                        <div class="current-price">
                            <strong>14,99 &euro;</strong>
                            <span class="original-price">29,99 &euro;</span> 
                        </div>
                    </div>

                </div>
                <div class="box-text"></div>
                <div class="box-text"></div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="row-text clearfix">
                <div class="box-text">Levi's</div>
                <div class="box-text">Levi's</div>
                <div class="box-text">Levi's</div>
            </div>
        </div>
</body>
</html>
